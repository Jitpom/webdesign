<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Design | Project gitHub</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</head>

<body>
    <header>
        <nav>
            <section id="nav-container">

                <ul id="top-nav">
                    <!-- <i id="bar-icon" class="fab fa-buffer fa-lg"></i>UX Boost -->
                    <!-- <i id="cross-icon" class="fas fa-angle-right fa-lg"></i> -->
                    <li><i class="fab fa-buffer fa-lg"></i><a href="">UX Boost</a></li>
                    <li><i class="fas fa-home"></i><a href="">Home</a></li>
                    <li><i class="fas fa-graduation-cap"></i></i><a href="">Courses</a></li>
                    <li><i class="fas fa-tag"></i><a href="">Pricing</a></li>
                    <li><i class="fas fa-edit"></i><a href="">Testimonials</a></li>
                    <li><i class="far fa-address-book"></i><a href="">Contact</a></li>
                </ul>
            </section>
        </nav>

        <section id="hero">
            <div class="hero-heading">
                <h1><span>UX/UI</span> Design Courses</h1>
                <p>From prototyping to web coding</p>
            </div>
        </section>
    </header>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@0.5.21/dist/vanta.clouds.min.js"></script>
    <script>
        VANTA.CLOUDS({
            el: "#hero",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            skyColor: 0x2a82aa,
            cloudColor: 0xa1afc5,
            cloudShadowColor: 0xa7abd4
        })
    </script>
</body>

</html>
